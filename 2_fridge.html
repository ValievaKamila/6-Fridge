<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2_fridge.css">
    <title>Fridge</title>
</head>
<body>
    <header>
        <h2>
            What do I have in my fridge?
        </h2>
    </header>
    <!-- Добавила main для обозначения структуры, но в инструментах разработчика его высота равна нулю, т.е. он не содержит картинки -->
    <main> 
        <figure>
            <img src="icons/Food_C247-128.png" alt="Pepper" width="103">
            <figcaption>Pepper</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C240-128.png" alt="Apple" width="103">
            <figcaption>Apple</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C217-128.png" alt="Cheese" width="103">
            <figcaption>Cheese</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C245-128.png" alt="Corn" width="103">
            <figcaption>Corn</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C239-128.png" alt="Mushroom" width="103">
            <figcaption>Mushroom</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C238-128.png" alt="Garlic" width="103">
            <figcaption>Garlic</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C225-128.png" alt="Beef" width="103">
            <figcaption>Beef</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C205-128.png" alt="Fish" width="103">
            <figcaption>Fish</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C203-128.png" alt="Eggs" width="103">
            <figcaption>Eggs</figcaption>
        </figure>
        <figure>
            <img src="icons/Food_C235-128.png" alt="Coriander" width="103">
            <figcaption>Coriander</figcaption>
        </figure>
    </main>
    <footer>
        <hr>
        <p>
            ...that's all...
        </p>
    </footer>
</body>
</html>
